name: Build and Upload to SquareCloud - Front-end

on:
  push:
    branches:
      - main

env:
  NODE_OPTIONS: --max-old-space-size=32768
  CI: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'
          cache: 'npm'

      - name: Install npm 11.4.1
        run: npm install -g npm@11.4.1

      - name: Verificar vers√£o do npm
        run: npm --version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build -- --production

  deploy:
    needs: build
    uses: sheila-garcia-pro/pipeline-deploy/.github/workflows/deploy.yml@main
    secrets:
      SQUARE_API_KEY: ${{ secrets.SQUARE_CLOUD_TOKEN }}
      API_ID_KEY: ${{ secrets.API_ID }}
      TOKEN: ${{ secrets.GITHUB_TOKEN }}
